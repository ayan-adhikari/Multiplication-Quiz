<!DOCTYPE html>
<html>
    <head>
        <title>
            Multiplication Quiz
        </title>
        <!--This meta tag is to make sure when my screen shrinks the mediaquery applies-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!--CSS and Js-->
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <!--Fonts-->
            <!--Montserrat (heading text font)-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Headland+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <!--Inter (body text font)-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Headland+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!--Favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="Favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Favicons/favicon-16x16.png">
        <!--<link rel="manifest" href="favicons/site.webmanifest">Commented out due to causing issues-->
    </head>
    <body class="main-bg text">
            <!--Header-->
            <header class="header">
                <h1 class="header header-text">Multiplication Quiz</h1>
            </header>
            <!--Main section-->
            <main class="main main-flexbox">
                <!--Lighter section-->
                <section class="section secondary-bg">
                    <!--Question number-->
                    <div class="flexbox width-100 margin-0">
                        <p id ="question-number" class="subheading-text margin-0">Question 1</p>
                    </div>
                    <p id ="feedback" class="subheading-text margin-0"></p>
                    
                    <!--Answers Section-->
                    <section class="flexbox answer-section">
                        <section class="answer-grid width-100 margin-0">
                            <!--Answer buttons-->
                            <button id="answer-A" class="answer width-100 margin-1 accent-1 text answer-text">A</button>
                            <button id="answer-B" class="answer width-100 margin-1 accent-1 text answer-text">B</button>
                            <button id="answer-C" class="answer width-100 margin-1 accent-1 text answer-text">C</button>
                            <button id="answer-D" class="answer width-100 margin-1 accent-1 text answer-text">D</button>
                            <button class="width-100 margin-1 transparent"></button>
                            <div class="subheading-text">
                                <button id="next" class="next accent-2 text subheading-text display-none">Next</button>
                            </div>
                        </section>
                    </section>
                </section>
                
            </main>
            
    </body>
</html>
